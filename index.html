<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1 id="title">Woror</h1>
    <h2 class="title"></h2>
    <h2 class="title"></h2>
    <button>Add title</button>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            // document.querySelector("#title").innerHTML = "Hello World!";
            document.getElementById("title").innerHTML = "Get Element By ID";

            // document.querySelector('.title').innerHTML = "H2 class"
            document.getElementsByClassName('title')[0].innerHTML = "H2 byclassname"
            document.getElementsByClassName('title')[1].innerHTML = "H2 byclassname"
        });
    </script>

    <script src="script.js"></script>
</body>
