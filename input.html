<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Texto input</h1>
    <!-- <input type="text" id="typed" name="input" onchange="listenInput()"> -->
    <input type="text" id="typed" name="input" onkeyup="listenInput()">

    <script>
        function listenInput() {
            let text = document.getElementById('typed').value;
            document.getElementsByTagName('h1')[0].innerHTML = text;
        }
    </script>
</body>
</html>
