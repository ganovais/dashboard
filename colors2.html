<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <h1 id="title">Hello World!</h1>
    <button class="click" data-color="green">Verde</button> 
    <button class="click" data-color="blue">Azul</button> 
    <button class="click" gns="green" data-fontsize="50" data-color="red">Vermelho</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let h1 = document.querySelector("#title");
            let buttons = document.querySelectorAll('.click');
            buttons.forEach(button => {
               button.onclick = () => {
                   h1.style.color = button.dataset.color;
                   if(button.dataset.fontsize) {
                       h1.style.fontSize = button.dataset.fontsize;
                   }
                   if(button.attributes[1].name == 'gns' && button.attributes[1].value) {
                       h1.style.backgroundColor = button.attributes[1].value;
                   }
               }
           }) 
        })
    </script>
    
</body>
</html>
