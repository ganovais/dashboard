<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar - Esconder</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <button id="toggle">Esconder</button>
    <button onclick="fullScreen()">Full Screen</button>
    <button onclick="notFullScreen()">Not Full Screen</button>
    <script>

        function fullScreen()  {
            document.documentElement.requestFullscreen();
        }

        function notFullScreen() {
            document.exitFullscreen();
        }

        const handleStatus = () => {
            const h1 = document.getElementsByTagName('h1')[0];
            
            if(h1.classList.length && h1.classList[0] == 'hide') {
                h1.classList.remove('hide');
                document.querySelector('#toggle').innerHTML = 'Esconder';
            } else {
                h1.classList.add('hide');
                document.querySelector('#toggle').innerHTML = 'Mostrar';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('#toggle');
            // button.onmouseover = handleStatus
            button.onclick = handleStatus
        })
    </script>
</body>
</html>
